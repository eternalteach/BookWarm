<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="utf-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <title>Vertex - Responsive HTML5 Bootstrap Template</title>
   <meta name="keywords" content="HTML5 Template" />
   <meta name="description" content="Vertex - Responsive HTML5 Template">
   <meta name="author" content="bootstraptemplates.net">
   <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
   <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon" />
   <link rel="apple-touch-icon" href="img/apple-touch-icon.png">

   <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,400i,600,700|Cabin:400,600,700" rel="stylesheet">

   <!-- Vendor CSS -->
   <link rel="stylesheet" href="vendor/tether/tether.min.css" />
   <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css">
   <link rel="stylesheet" href="vendor/font-awesome/css/font-awesome.min.css">
   <link rel="stylesheet" href="vendor/ion-icons/css/ionicons.min.css" />
   <link rel="stylesheet" href="vendor/owl-carousel/owl.theme.css" />
   <link rel="stylesheet" href="vendor/owl-carousel/owl.carousel.css" />
   <link rel="stylesheet" href="vendor/lite-tooltip/css/litetooltip.css" />

   <!-- Theme CSS -->
   <link href="css/main.css" rel="stylesheet" />
   <link href="css/main-shortcodes.css" rel="stylesheet" />
   <link href="css/header.css" rel="stylesheet" />
   <link href="css/form-element.css" rel="stylesheet" />
   <link href="css/animation.css" rel="stylesheet" />
   <link href="css/responsive.css" rel="stylesheet" />
   <link href="css/utilities.css" rel="stylesheet" />
   <link href="css/skins/default.css" rel="stylesheet" />

   <!-- Current Page CSS -->
   <link href="smartforms/Templates/css/smart-forms.css" rel="stylesheet" />

   <!-- Theme Custom CSS -->
   <link rel="stylesheet" href="css/custom.css">
</head>
<body>

   <div class="wrapper">

      <div class="page page-login-vertex">

         <div class="page-login-vertex__leftSection">

            <div class="text-center content-center pt-30">
               <a href="index.html">
                  <img src="img/logo.png" width="150" height="100" />
               </a>
            </div>

            <div class="smart-wrap p-none text-center">
               <div class="smart-forms smart-container wrap-3">

                  <form method="post" action="/pages-login.html" id="contact">
                     <div class="form-body">

                        <div class="spacer-b30">
                           <div class="tagline"><span>Sign in  With </span></div><!-- .tagline -->
                        </div>

                        <div class="section">
                           <a href="#" class="button btn-social facebook span-left"> <span><i class="fa fa-facebook"></i></span> Facebook </a>
                           <a href="#" class="button btn-social twitter span-left">  <span><i class="fa fa-twitter"></i></span> Twitter </a>
                        </div><!-- end section -->

                        <div class="spacer-t30 spacer-b30">
                           <div class="tagline"><span> OR  Login </span></div><!-- .tagline -->
                        </div>

                        <div class="section mb-10">
                           <label class="field prepend-icon">
                              <input type="text" name="username" id="username" class="gui-input" placeholder="Enter username">
                              <span class="field-icon"><i class="fa fa-user"></i></span>
                           </label>
                        </div><!-- end section -->

                        <div class="section">
                           <label class="field prepend-icon">
                              <input type="text" name="password" id="password" class="gui-input" placeholder="Enter password">
                              <span class="field-icon"><i class="fa fa-lock"></i></span>
                           </label>
                        </div><!-- end section -->

                        <div class="section">
                           <label class="switch block">
                              <input type="checkbox" name="remember" id="remember" checked>
                              <span class="switch-label" for="remember" data-on="YES" data-off="NO"></span>
                              <span> Keep me logged in ?</span>
                           </label>
                        </div><!-- end section -->

                        <div class="section">
                           <button type="submit" class="button btn-primary w-100"><i class="fa fa-lock"></i> Sign in</button>
                        </div>

                        <div class="section">
                           <p class="text-center pull-top-small">
                              Don't have an account yet? <a class="v-link" href="#">Sign Up!</a>
                           </p>
                        </div>
                     </div><!-- end .form-body section -->
                  </form>
               </div><!-- end .smart-forms section -->
            </div>
         </div>

         <div class="page-login-vertex__rightSection" style="background: url(img/new/corinne-kutz.jpg) no-repeat 0;background-size: cover;"></div>
      </div>
   </div>
   <!-- Vendor -->
   <script src="vendor/jquery/jquery.js"></script>
   <script src="vendor/jquery/jquery.nav.js"></script>
   <script src="vendor/jquery/jquery.validate.js"></script>
   <script src="vendor/jquery.appear/jquery.appear.min.js"></script>
   <script src="vendor/jquery.easing/jquery.easing.min.js"></script>
   <script src="vendor/jquery-cookie/jquery-cookie.min.js"></script>
   <script src="vendor/magnific-popup/jquery.magnific-popup.js"></script>
   <script src="vendor/modernizr/modernizr.min.js"></script>
   <script src="vendor/tether/tether.min.js"></script>
   <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
   <script src="vendor/menuzord/menuzord.js"></script>
   <script src="vendor/sticky/jquery.sticky.min.js"></script>
   <script src="vendor/isotope/jquery.isotope.min.js"></script>
   <script src="vendor/respond/respond.js"></script>
   <script src="vendor/images-loaded/imagesloaded.js"></script>
   <script src="vendor/owl-carousel/owl.carousel.js"></script>
   <script src="vendor/wow/wow.min.js"></script>
   <script src="vendor/lite-tooltip/js/litetooltip.js"></script>
   <script src="vendor/smoothscroll/smooth.scroll.min.js"></script>
   <script src="js/theme-plugins.js"></script>

   <!-- Theme Initialization -->
   <script src="js/theme.js"></script>

   <!-- Custom JS -->
   <script src="js/custom.js"></script>
</body>
</html>
