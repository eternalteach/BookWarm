<!DOCTYPE html>
<html lang="en">
  <head>
  	<title> Smart Forms </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!--<link rel="stylesheet" type="text/css"  href="css/smart-forms.css">
    <link rel="stylesheet" type="text/css"  href="css/font-awesome.min.css">-->
  
    <!--[if lte IE 9]>   
        <script type="text/javascript" src="js/jquery.placeholder.min.js"></script>
    <![endif]-->    
    
    <!--[if lte IE 8]>
        <link type="text/css" rel="stylesheet" href="css/smart-forms-ie8.css">
    <![endif]-->

</head>

<body class="woodbg">

	<div class="smart-wrap">
    	<div class="smart-forms smart-container wrap-2">
        
        	<div class="form-header header-primary">
            	<h4><i class="fa fa-check"></i> Modern Switches </h4>
            </div><!-- end .form-header section -->
            
            <form method="post" action="/" id="account2">
            	<div class="form-body">
                
                    <div class="section">
                        <label class="modern-switch">
                            <input type="checkbox" checked>
                            <span class="switch-toggle"></span>
                            <span class="switch-label">Microsoft</span>                      
                        </label>
                        <label class="modern-switch">
                            <input type="checkbox">
                            <span class="switch-toggle"></span>
                            <span class="switch-label">Google</span>                        
                        </label>
                        <label class="modern-switch">
                            <input type="checkbox">
                            <span class="switch-toggle"></span>
                            <span class="switch-label">Samsung</span>                        
                        </label>                        
                        <label class="modern-switch">
                            <input type="checkbox" disabled>
                            <span class="switch-toggle"></span>
                            <span class="switch-label">Apple (Disabled)</span>                        
                        </label>
                    </div><!-- end section -->  
                                                             
                    <div class="section"> 
                        <label class="modern-switch morph-switch">
                            <input type="radio" name="switch">
                            <span class="switch-toggle"></span>
                            <span class="switch-label">Microsoft</span>                        
                        </label>
                        <label class="modern-switch morph-switch">
                            <input type="radio" name="switch" checked>
                            <span class="switch-toggle"></span>
                            <span class="switch-label">Google</span>                        
                        </label>
                        <label class="modern-switch morph-switch">
                            <input type="radio" name="switch">
                            <span class="switch-toggle"></span>
                            <span class="switch-label">Samsung</span>                        
                        </label>
                        <label class="modern-switch morph-switch">
                            <input type="radio" name="switch" disabled>
                            <span class="switch-toggle"></span>
                            <span class="switch-label">Apple (Disabled)</span>                        
                        </label>                     
                    </div><!-- end section --> 
                                        
                    <div class="section">
                        <label class="modern-switch modern-ios">
                            <input type="radio" name="switchr">
                            <span class="switch-toggle"></span>
                            <span class="switch-label">Microsoft</span>                        
                        </label>
                        <label class="modern-switch modern-ios">
                            <input type="radio" name="switchr">
                            <span class="switch-toggle"></span>
                            <span class="switch-label">Google</span>                        
                        </label>
                        <label class="modern-switch modern-ios">
                            <input type="radio" name="switchr" checked>
                            <span class="switch-toggle"></span>
                            <span class="switch-label">Samsung</span>                        
                        </label>
                        <label class="modern-switch modern-ios">
                            <input type="radio" name="switchr" disabled>
                            <span class="switch-toggle"></span>
                            <span class="switch-label">Apple (Disabled)</span>                        
                        </label>                        
                    </div> <!-- end section -->                                                   
                    
                </div><!-- end .form-body section -->
                <div class="form-footer">
                	<button type="submit" class="button btn-primary"> Send Form </button>
                </div><!-- end .form-footer section -->
            </form>
            
        </div><!-- end .smart-forms section -->
    </div><!-- end .smart-wrap section -->
    
    <div></div><!-- end section -->

</body>
</html>
