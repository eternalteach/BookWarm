<!DOCTYPE html>
<html lang="en">
  <head>
  	<title> Smart Forms - Clone Elements </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!--<link rel="stylesheet" type="text/css"  href="css/smart-forms.css">
    <link rel="stylesheet" type="text/css"  href="css/font-awesome.min.css">

	<script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>-->

    <!--[if lte IE 8]>

	<script type="text/javascript">
		jQuery(document).ready(function($){
			$('input[type=file]').change(function() {
				$smartFileVal = $(this);
				$smartFileVal.next('.gui-input').val($smartFileVal.val());
			});
		});		  
    </script>
</head>

<body class="woodbg">

	<div class="smart-wrap">
    	<div class="smart-forms smart-container wrap-2">
        
        	<div class="form-header header-primary">
            	<h4><i class="fa fa-cloud-upload"></i>File inputs </h4>
            </div><!-- end .form-header section -->
            
            <form method="post" action="/" id="account2">
                <div class="form-body">
                 
                	<div class="section">
                        <label class="field prepend-icon file">
                            <span class="button btn-primary"> Choose File </span>
                            <input type="file" class="gui-file" name="upload1">
                            <input type="text" class="gui-input" placeholder="no file selected" readonly>
                            <span class="field-icon"><i class="fa fa-upload"></i></span>
                        </label>                    
                    </div><!-- section -->
                    
                	<div class="section">
                        <label class="field prepend-icon file">
                            <span class="button btn-primary"> Choose File </span>
                            <input type="file" class="gui-file" name="upload2">
                            <input type="text" class="gui-input" placeholder="no file selected" readonly>
                            <span class="field-icon"><i class="fa fa-upload"></i></span>
                        </label>                    
                    </div><!-- section -->
                    
                	<div class="section">
                        <label class="field prepend-icon file">
                            <span class="button btn-primary"> Choose File </span>
                            <input type="file" class="gui-file" name="upload3">
                            <input type="text" class="gui-input" placeholder="no file selected" readonly>
                            <span class="field-icon"><i class="fa fa-upload"></i></span>
                        </label>                    
                    </div><!-- section -->                                        
                    
                </div><!-- end .form-body section -->
                <div class="form-footer">
                    <button type="submit" class="button btn-primary"> Send Form </button>
                </div><!-- end .form-footer section -->
            </form>
            
        </div><!-- end .smart-forms section -->
    </div><!-- end .smart-wrap section -->

</body>
</html>
