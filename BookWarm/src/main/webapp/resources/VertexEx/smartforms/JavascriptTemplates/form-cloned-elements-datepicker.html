<!DOCTYPE html>
<html lang="en">
  <head>
  	<title> Smart Forms - Clone Elements </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!--<link rel="stylesheet" type="text/css"  href="css/smart-forms.css">
    <link rel="stylesheet" type="text/css"  href="css/font-awesome.min.css">
    

	<script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="js/jquery-cloneya.min.js"></script>
    <script type="text/javascript" src="js/jquery-ui-custom.min.js"></script>-->
    
    <!--[if lte IE 9]>   
        <script type="text/javascript" src="js/jquery.placeholder.min.js"></script>
    <![endif]-->    
    
    <!--[if lte IE 8]>
        <link type="text/css" rel="stylesheet" href="css/smart-forms-ie8.css">
    <![endif]-->

	<script type="text/javascript">
        jQuery(document).ready(function($){
		
            $(".datepicker1").datepicker({
                numberOfMonths: 1,
                buttonText: '<i class="fa fa-calendar"></i>',                    
                prevText: '<i class="fa fa-chevron-left"></i>',
                nextText: '<i class="fa fa-chevron-right"></i>'
            });	 
			           
            $('#clone-fields').cloneya({
                maximum: 5
            }).on('before_clone.cloneya', function(event, toClone){
                toClone.find('.datepicker1').each(function(){
                    $(this).datepicker('destroy');
                });
            }).on('after_clone.cloneya', function (event, toClone, newclone) {
                toClone.find('.datepicker1').each(function(){
                    $(this).datepicker({
                        numberOfMonths: 1,
                        buttonText: '<i class="fa fa-calendar"></i>',
                        prevText: '<i class="fa fa-chevron-left"></i>',
                        nextText: '<i class="fa fa-chevron-right"></i>'
                    });
                });
            }).on('after_append.cloneya', function (event, toClone, newclone) {
               newclone.find('.datepicker1').each(function(){
                   $(this).datepicker({
                        numberOfMonths: 1,
                        buttonText: '<i class="fa fa-calendar"></i>',                    
                        prevText: '<i class="fa fa-chevron-left"></i>',
                        nextText: '<i class="fa fa-chevron-right"></i>'
                    });
               });    
            });
		
            
        });				
    </script>
</head>

<body class="woodbg">

	<div class="smart-wrap">
    	<div class="smart-forms smart-container wrap-2">
        
        	<div class="form-header header-primary">
            	<h4><i class="fa fa-binoculars"></i>Datepicker clone </h4>
            </div><!-- end .form-header section -->
            
            <form method="post" action="/" id="account2">
            	<div class="form-body"> 
                
                
                    <div id="clone-fields">           
                        <div class="toclone clone-widget">
                            <div class="frm-row">
                            
                                <div class="spacer-b10 colm colm6">
                                    <label class="prepend-icon">
                                        <input type="text" name="firstname[]" id="firstname" class="gui-input">
                                        <span class="field-icon"><i class="fa fa-male"></i></span> 
                                    </label>
                                </div>
                                
                                <div class="spacer-b10 colm colm6">
                                    <label class="prepend-icon">
                                        <input type="text"  name="datepicker1[]" class="gui-input datepicker1">
                                        <span class="field-icon"><i class="fa fa-calendar"></i></span> 
                                    </label>  
                                </div>
                                                                    
                            </div> 
                            <a href="#" class="clone button btn-primary"><i class="fa fa-plus"></i></a>
                            <a href="#" class="delete button"><i class="fa fa-minus"></i></a>
                        </div><!-- toclone -->
                    </div><!-- end #clone-fields -->                                                      

                </div><!-- end .form-body section -->
                <div class="form-footer">
                	<button type="submit" class="button btn-primary"> Send Form </button>
                </div><!-- end .form-footer section -->
            </form>
            
        </div><!-- end .smart-forms section -->
    </div><!-- end .smart-wrap section -->

</body>
</html>
