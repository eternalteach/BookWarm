    <script type="text/javascript">
	
		jQuery(document).ready(function($){
			/* Form Steps
			----------------------------------------------- */		
			$("#smart-form").steps({
				headerTag: "h2",
				bodyTag: "fieldset",
				transitionEffect: "slideLeft",
				autoFocus: true,
				labels: {
					finish: "Submit Form",
					next: "Continue",
					previous: "Go Back",
					loading: "Loading..." 
				}				
			});	
				
			/* Project datepicker range
			----------------------------------------------- */			
			$("#start_date").datepicker({
				defaultDate: "+1w",
				changeMonth: false,
				numberOfMonths: 1,
				prevText: '<i class="fa fa-chevron-left"></i>',
				nextText: '<i class="fa fa-chevron-right"></i>',
				onClose: function( selectedDate ) {
					$( "#end_date" ).datepicker( "option", "minDate", selectedDate );
				}
			});
			
			$("#end_date").datepicker({
				defaultDate: "+1w",
				changeMonth: false,
				numberOfMonths: 1,
				prevText: '<i class="fa fa-chevron-left"></i>',
				nextText: '<i class="fa fa-chevron-right"></i>',			
				onClose: function( selectedDate ) {
					$( "#start_date" ).datepicker( "option", "maxDate", selectedDate );
				}
			});
			
			/* The budget slider 
			------------------------------------------------------ */
			$( "#budget_slider" ).slider({
				range: "min",
				animate: true,
				value: 1000,
				min: 500,
				max: 3000,
				step: 500,
				slide: function(event, ui) {
					$("#budget").val("$" + ui.value);
				}
			});
						
			$("#budget").val( "$" + $("#budget_slider").slider("value"));
			$("#budget_slider").slider("pips", { rest: "label", prefix: "$", suffix: "" });
			$("#budget_slider").slider("float", { prefix: "$", suffix: "", pips: true });
			
			/* Show hide payment options
			------------------------------------------------------- */
			$('.smartfm-ctrl').formShowHide();
					
		});    
    </script>
