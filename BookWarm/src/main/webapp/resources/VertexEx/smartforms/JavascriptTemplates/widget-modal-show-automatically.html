<body class="woodbg">

	<div class="smartforms-px smart-forms">
    	<a href="#" data-smart-modal="#smart-modalx" class="smartforms-modal-trigger">Show Hide Automatically </a>
    </div>

    <div id="smart-modal3" class="smartforms-modal smartforms-autoshow" data-smartforms-autoshow-duration="5" data-smartforms-autoclose-duration="10" role="alert">
        <div class="smartforms-modal-container">
            <div class="smartforms-modal-header">
                <h3>Newsletter Form</h3>           
            </div><!-- .smartforms-modal-header -->
            <div class="smartforms-modal-body">
                <div class="smart-wrap">
                    <div class="smart-forms smart-container wrap-full">
                        <div class="form-body">
                        	<form method="post" action="" id="newsletter">
                                <div class="section">
                                    <div class="smart-widget sm-right smr-120">
                                        <label class="field">
                                            <input type="text" name="newsletter" class="gui-input" placeholder="Enter email address">
                                        </label>
                                        <button type="submit" class="button"> Subscribe </button>
                                    </div><!-- end .smart-widget section --> 
                                </div><!-- end section -->                              
                            </form>                                                       
                        </div><!-- end .form-body section -->
                    </div><!-- end .smart-forms section -->
                </div><!-- end .smart-wrap section -->            
            </div><!-- .smartforms-modal-body -->
        </div><!-- .smartforms-modal-container -->
    </div><!-- .smartforms-modal 3 -->
       
</body>
