<!DOCTYPE html>
<html lang="en">
  <head>
  	<title> Select 2 </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!--<link rel="stylesheet" type="text/css"  href="css/smart-forms.css">
    <link rel="stylesheet" type="text/css"  href="css/smart-addons.css">
    <link rel="stylesheet" type="text/css"  href="css/font-awesome.min.css">
	<script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
	<script type="text/javascript" src="js/hideShowPassword.min.js"></script>-->
    <script type="text/javascript">
		jQuery(document).ready(function($){
		
			$('#pass-1').hidePassword(true);
			$('#pass-2').showPassword('focus', {
				toggle: { className: 'my-toggle' }
			});
			
			$('#show-password').change(function(){
				$('#pass-3').hideShowPassword($(this).prop('checked'));
			});	
		
		});	  
    </script> 
       
    <!--[if lte IE 9]>   
        <script type="text/javascript" src="js/jquery.placeholder.min.js"></script>
    <![endif]-->    
    
    <!--[if lte IE 8]>
        <link type="text/css" rel="stylesheet" href="css/smart-forms-ie8.css">
    <![endif]-->
    

</head>

<body class="woodbg">

	<div class="smart-wrap">
    	<div class="smart-forms smart-container wrap-2">
        
        	<div class="form-header header-primary">
            	<h4><i class="fa fa-map-marker"></i> Hide show password </h4>
            </div><!-- end .form-header section -->
            
            <form method="post" action="/" id="account2">
                <div class="form-body"> 
                
                    <div class="spacer-b30">
                        <div class="tagline"><span> Hide-show Password </span></div><!-- .tagline -->
                    </div>
                    
                    <div class="section">
                    	<label class="field-label"> Wink image example </label>
                    	<label class="field">
                        	<input type="password" name="pass-1" id="pass-1" class="gui-input" placeholder="Enter password...">
                        </label>
                    </div><!-- end section -->
                    
                    <div class="section">
                    	<label class="field-label"> Password shown by default </label>
                    	<label class="field">
                        	<input type="password" name="pass-2" id="pass-2" class="gui-input" placeholder="Enter password...">
                        </label>
                    </div><!-- end section -->  
                    
                    <div class="section">
                    	<label class="field-label"> Password shown by checkbox </label>
                    	<label class="field">
                        	<input type="password" name="pass-3" id="pass-3" class="gui-input" placeholder="Enter password..." value="?Pas!s4word">
                        </label>
                    </div><!-- end section -->
                    
                    <label class="option block">
                        <input type="checkbox" id="show-password">
                        <span class="checkbox"></span> Show password          
                    </label>                                                          
                    
                </div><!-- end .form-body section -->
                <div class="form-footer">
                	<button type="submit" class="button btn-primary"> Button  </button>
                </div><!-- end .form-footer section -->
            </form>
            
        </div><!-- end .smart-forms section -->
    </div><!-- end .smart-wrap section -->

</body>
</html>
