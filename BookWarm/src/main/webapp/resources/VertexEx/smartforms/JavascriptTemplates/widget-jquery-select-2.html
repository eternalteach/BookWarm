    <script type="text/javascript">
		jQuery(document).ready(function($){
		
			$('.smart-select2').each(function() {
				$(this).attr('style','width:100%');
			});					
			
			
			$(".example-disabled").select2();
			$(".example-basic-single").select2();
			$(".example-basic-multiple").select2();
			$(".example-disabled-results").select2();
			$(".example-basic-hide-search").select2({
				minimumResultsForSearch: Infinity
			});			
			
			$(".example-basic-multiple-limit").select2({
				maximumSelectionLength: 2
			});	
			
			$(".example-placeholder-single").select2({
				placeholder: "Select option",
				allowClear: true
			});
			
			$(".example-placeholder-multiple").select2({
				placeholder: "Select option"
			});	
			
			$(".example-tags").select2({
				tags: true
			});	
			
			$(".example-tokenizer").select2({
				tags: true,
				tokenSeparators: [',', ' ']
			});	
			
			$(".example-rtl").select2({
				dir: "rtl"
			});
			
			$(".example-diacritics").select2();											
			
			
			
			var data = [
				{ id: 0, text: 'enhancement' }, 
				{ id: 1, text: 'bug' }, 
				{ id: 2, text: 'duplicate' }, 
				{ id: 3, text: 'invalid' }, 
				{ id: 4, text: 'wontfix' }
			];
			
			$(".example-data-array").select2({
				data: data
			});
			
			$(".example-data-array-selected").select2({
				data: data
			});
			
			$(".programmatic-enable").on("click", function () {
				$(".example-disabled").prop("disabled", false);
			});
			
			$(".programmatic-disable").on("click", function () {
				$(".example-disabled").prop("disabled", true);
			});
		
		});	  
    </script>
