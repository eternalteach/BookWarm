<!DOCTYPE html>
<html lang="en">
  <head>
  	<title> Smart Forms - UI Autocomplete </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css"  href="css/font-awesome.min.css">

    <!--[if lte IE 8]>

    <script type="text/javascript">
	
		jQuery(document).ready(function($){
		
			var countryTags = [
				"Albania",
				"Algeria",
				"Andorra",
				"Angola",
				"Australia",
				"Austria",
				"Bahamas",
				"Bahrain",
				"Bangladesh",
				"Barbados",
				"Belarus",
				"Belgium",
				"Belize",
				"Benin",
				"Botswana",
				"Brazil",
				"Burma",
				"Burundi",
				"Cambodia",
				"Cameroon",
				"Canada",
				"Chad",
				"Chile",
				"China",
				"Colombia",
				"Comoros",
				"Congo"
			];
			
			$( "#countryList" ).autocomplete({
				source: countryTags
			});
			
			var smartTags = [
				"ActionScript",
				"AppleScript",
				"Asp",
				"BASIC",
				"C",
				"C++",
				"Clojure",
				"COBOL",
				"ColdFusion",
				"Erlang",
				"Fortran",
				"Groovy",
				"Haskell",
				"Java",
				"JavaScript",
				"Lisp",
				"Perl",
				"PHP",
				"Python",
				"Ruby",
				"Scala",
				"Scheme"
			];
			function split( val ) {
				return val.split( /,\s*/ );
			}
			function extractLast( term ) {
				return split( term ).pop();
			}
			$( "#multipleTags" )
				.bind( "keydown", function( event ) {
					if ( event.keyCode === $.ui.keyCode.TAB &&
							$( this ).autocomplete( "instance" ).menu.active ) {
							event.preventDefault();
					}
				})
				.autocomplete({
					minLength: 0,
					source: function( request, response ) {
						response( $.ui.autocomplete.filter(
						smartTags, extractLast( request.term )));
					},
					focus: function() {
						return false;
					},
					select: function( event, ui ) {
						var terms = split( this.value );
						terms.pop();
						terms.push( ui.item.value );
						terms.push( "" );
						this.value = terms.join( ", " );
						return false;
					}
				});			
		
		
		});				
    
    </script>
       
</head>

<body class="woodbg">

	<div class="smart-wrap">
    	<div class="smart-forms smart-container wrap-3">
        
        	<div class="form-header header-primary">
            	<h4><i class="fa fa-pencil-square"></i>Autocomplete </h4>
            </div><!-- end .form-header section -->
            
            <form method="post" action="/" id="account2">
            	<div class="form-body">
                
                    <div class="section">
                    	<label for="countryList" class="field-label">Basic </label>
                    	<label class="field">
                        	<input type="text" name="countryList" id="countryList" class="gui-input" placeholder="Enter Country">
                        </label>
                    </div><!-- end section -->
                    
                    <div class="section">
                    	<label for="multipleTags" class="field-label">Select Multiple Items</label>
                    	<label class="field">
                        	<input type="text" name="multipleTags" id="multipleTags" class="gui-input" placeholder="Select multiple items">
                        </label>
                    </div><!-- end section --> 
                    
                </div><!-- end .form-body section -->
                <div class="form-footer">
                	<button type="submit" class="button btn-primary"> Send Form </button>
                </div><!-- end .form-footer section -->
            </form>
            
        </div><!-- end .smart-forms section -->
    </div><!-- end .smart-wrap section -->
    
    <div></div><!-- end section -->

</body>
</html>
