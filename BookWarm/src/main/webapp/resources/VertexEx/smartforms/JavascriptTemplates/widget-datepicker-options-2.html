<!DOCTYPE html>
<html lang="en">
  <head>
  	<title> Smart Forms - Date Picker Options </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css"  href="css/font-awesome.min.css">
    
	<script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>

        <script type="text/javascript" src="js/jquery.placeholder.min.js"></script>
    <![endif]-->    
    
    <!--[if lte IE 8]>
        <link type="text/css" rel="stylesheet" href="css/smart-forms-ie8.css">
    <![endif]-->
    
	<script type="text/javascript">
    
		jQuery(document).ready(function($){
				
			var disableddates = ["3-3-2016", "3-11-2016", "3-20-2016", "3-25-2016"];
			
			function DisableSpecificDates(date) {
				var m = date.getMonth();
				var d = date.getDate();
				var y = date.getFullYear();
				var currentdate = (m + 1) + '-' + d + '-' + y ;
				for (var i = 0; i < disableddates.length; i++) {
					if ($.inArray(currentdate, disableddates) != -1 ) {
						return [false];
					} 
				}
				
				var dayTuesdays = date.getDay();
				return [(dayTuesdays != 2), ''];
			}
			
			$("#date").datepicker({
				prevText: '<i class="fa fa-chevron-left" />',
				nextText: '<i class="fa fa-chevron-right" />',
				beforeShowDay:DisableSpecificDates
			});
				
				
			$('#datepicker').datepicker({
				prevText: '<i class="fa fa-chevron-left" />',
				nextText: '<i class="fa fa-chevron-right" />',	
				dateFormat: 'yy-mm-dd',
				changeYear: true,
				yearRange: "-18:+0",
				maxDate: '+30Y'
			});			
		});				
    
    </script>
    
    
       
</head>

<body class="woodbg">

	<div class="smart-wrap">
    	<div class="smart-forms smart-container wrap-2">
        
        	<div class="form-header header-primary">
            	<h4><i class="fa fa-calendar"></i> Datepicker Options</h4>
            </div><!-- end .form-header section -->
            
            <form method="post" action="/" id="smart-form">
            	<div class="form-body">
                    
                    <div class="frm-row">
                        <div class="section colm colm6">
                            <label class="field prepend-icon">
                            	<input type="text" id="date" name="date" class="gui-input" placeholder="Format DD/MM/YY">
                                <span class="field-icon"><i class="fa fa-calendar"></i></span>  
                            </label>
                        </div><!-- end section -->
                        
                        <div class="section colm colm6">
                            <label class="field prepend-icon">
                            	<input type="text" id="datepicker" name="datepicker" class="gui-input" placeholder="Format YY/MM/DD">
                                <span class="field-icon"><i class="fa fa-calendar"></i></span>  
                            </label>
                        </div><!-- end section -->
                    </div><!-- end .frm-row section -->                                                                                                  
                    
                </div><!-- end .form-body section -->
                <div class="form-footer">
                	<button type="submit" class="button btn-primary"> Submit Form </button>
                    <button type="reset" class="button"> Cancel </button>
                </div><!-- end .form-footer section -->
            </form>
            
        </div><!-- end .smart-forms section -->
    </div><!-- end .smart-wrap section -->
    
    <div></div><!-- end section -->

</body>
</html>
