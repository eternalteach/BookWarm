	<script type="text/javascript">
    
		jQuery(document).ready(function($){
		
			$("#smartphonemodel").chained("#smartphone");
			$("#series").chained("#mark");
			$("#model").chained("#series");
			$("#engine").chained("#series, #model");
			
			$("#series-remote").remoteChained({
				parents : "#mark-remote",
				url : "php/selectData.php?smartload=1",
				loading : "loading...."
			});
			
			$("#model-remote").remoteChained({
				parents : "#series-remote",
				url : "php/selectData.php?smartload=1",
				loading : "loading...."
			});
			
			$("#engine-remote").remoteChained({
				parents : "#series-remote, #model-remote",
				url : "php/selectData.php?smartload=1",
				loading : "loading....",
				clear : true
			});
			
			$("#products").remoteChained({
				parents : "#company",
				url : "php/selectData.php?smartload=1",
				loading : "loading products...."
			});		
		
		});				
    
    </script>
       
</head>
